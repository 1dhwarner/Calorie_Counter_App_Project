<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <title>Calorie Counter</title>
</head>

<body>
    <div class="header">

        <div>Calorie Counter</div>
       
        <p style="font-size: 16px; font-weight: bold;">Diet Planner:  </p>
    </div>

    <div class="topnav"></div>
    <div class="row">

</div>

        <div class="columns">
            <div class="column is-three-quarters">
                <h2 style="background-color: rgb(236, 95, 0); color: white;">BMI & TDEE</h2>


            <div class="weightInput">
                <div id="weightInput">
            
                    <p>Weight</p>
                    <input type="text" placeholder="Enter weight in pounds" id="weight">
                    <span id="userWeight"></span>
    </div>

    <div id="heightInput">

    
        <p>Height</p>
        <input type="text" placeholder="Enter height in inches" id="height"> 
        <span id="userHeight"></span>
    
    </div>

    <div id="ageInput">
    
        <p>Age</p>
        <input type="text" placeholder="Enter age in years" id="age"> 
        <span id="userHeight"></span>
    
    </div>

    <div id="genderInput">
    
        <label for="gender">Gender:</label>

            <select name="gender" id="gender">

            <option value="male">Male</option>
            <option value="female">Female</option>
            
            </select>
    </div>

    <div id="actLevelInput">
    
        <label for="activity-level">Activity Level:</label>

            <select name="activity-level" id="actLevel">

            <option value="se">Sedentary</option>
            <option value="la">Lightly Active</option>
            <option value="ma">Moderately Active</option>
            <option value="va">Very Active</option>
            
            </select>
    </div>


    </div>



    <div>
        <p id="bmiValue"></p>
        <p id="tdeeValue"></p>

    </div>
        
    <button id="submit-btn" type = 'button'>Submit</button>

    <form class="table is-full">

        <table id="pastSearched" class="container"><tr></tr></table>
    
        <button id="list-btn" type = 'button'>Add To List</button>
    
        <button id="clr-btn">CLEAR</button>
    
    </form>

</div>
          
 
    <form id ="search">
        <input type="text" name="search-bar" class="form-control inputValue" id="food-input" id = 'inputValue'>
        <button class="button" type="submit">Search Food</button>
    </form>
    
    
    
    </div>
    </section>
    
    <div id="container">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
