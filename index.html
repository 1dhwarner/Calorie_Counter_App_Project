<div class="column">

    <h2>BMI AND TDEE</h2>
   
    <div id="weightInput">

        <p>Weight</p>
        <input type="text" placeholder="Enter weight in pounds" id="weight">
        <span id="userWeight"></span>
    
    </div>

    <div id="heightInput">

        <p>Height</p>
        <input type="text" placeholder="Enter height in inches" id="height"> 
        <span id="userHeight"></span>
    
    </div>

      
    
    </div>

    <div id="ageInput">

        <p>Age</p>
        <input type="text" placeholder="Enter age in years" id="age"> 
        <span id="userHeight"></span>
    
    </div>

    <div id="genderInput">


        <label for="gender">Gender:</label>

        <div>
            
            <select name="gender" id="gender">

            <option value="male">Male</option>
            <option value="female">Female</option>
            
            </select>
    </div>

    
    <div id="actLevelInput">

        <label for="activity-level">Activity Level:</label>

        <div>
            
            <select name="activity-level" id="actLevel">

            <option value="se">Sedentary</option>
            <option value="la">Lightly Active</option>
            <option value="ma">Moderately Active</option>
            <option value="va">Very Active</option>
            
            </select>
    </div>

    </div>

    <div>
        <p id="bmiValue"></p>
        <p id="tdeeValue"></p>

    </div>
    

    <div id="inputList"> </div>
        

    <button id="btn" type = 'button'>Submit</button>

</div>

</div>
